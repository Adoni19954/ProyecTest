
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form [formGroup]="formSigUp">
        <div class="  size-50 mx-auto sm:p-7 md:p-12 lg:p-14 xl:p-20" >
            <h1 class="sm:text-3x1 md:text-5x1 lg:text-7 font-bold underline">Registro</h1>
            <div class="grupo ">
                <input type="text" formControlName="username" name="username" required><span class="barra"></span>
                <label for="">Usuario</label>
                <small class="text-danger" *ngIf="formSigUp.controls['username'].dirty && formSigUp.hasError('required', 'username')">Se requiere el Usuario</small>
            </div>
            <div class="grupo">
                <input type="password" formControlName="password" name="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
                <small class="text-danger" *ngIf="formSigUp.controls['password'].dirty && formSigUp.hasError('required', 'password')">Se requiere el Passwprd</small>
            </div>
            <div class="grupo">
                <input type="text" formControlName="email" name="email"  required><span class="barra"></span>
                <label for="">Email</label>
                <small class="text-danger" *ngIf="formSigUp.controls['email'].dirty && formSigUp.hasError('required', 'email')">Se requiere el Usuario</small>
            </div>

            <div class="grupo">
                <input type="file" class="form-control" formControlName="rutaImg" name="rutaImg" (change)="onImageSelected($event)"  required><span class="barra"></span>
                
                <small class="text-danger" *ngIf="formSigUp.controls['rutaImg'].dirty && formSigUp.hasError('required', 'rutaImg')">Se requiere el la imagen</small>
            </div>

        </div>
        
        <button [disabled]="formSigUp.invalid" (click)="sigUp()">Registrar</button>
        <button routerLink="/login" type="submit" >Volver</button>
        <p>Creado Por Adoni©</p>
    </form>
    <script src="main.js"></script>
</body>
</html>
