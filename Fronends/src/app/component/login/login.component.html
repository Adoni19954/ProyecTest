<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" formControlName="username" class="form-control" placeholder="Ingresa tu usuario">
                <small class="text-danger"
                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">username
                    required</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" formControlName="password" class="form-control"
                    placeholder="Ingresa tu contraseña">
                <small class="text-danger"
                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">password
                    required</small>
            </div>
            <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary btn-block">Iniciar
                Sesión</button>

        </form>

        <a routerLink="/register">Registro</a>

        <p>Creado Por Adoni©</p>
    </div>


</body>

</html>
