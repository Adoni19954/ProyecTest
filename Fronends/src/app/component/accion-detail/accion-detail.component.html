<app-pag-menu></app-pag-menu>
<body>

    <div class="container">
      
    <table class="table table-hover">
      <thead>
        <input class="form-control" type="text" [(ngModel)]="buscar" >
        <button class="btn btn-primary" (click)="buscarGet()">buscar</button>
        <button [disabled]="roles === 'user'" class="btn btn-primary text-white px-4 sm:px-8 py-2 sm:py-3 bg-sky-700 hover:bg-sky-800" (click)="NewInitAction()">create</button>

        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>LASTNAME</th>
          <th>SEXO</th>
          <th>CEDULA</th>
        </tr>
      
        <tr *ngFor="let key of models">
          <td>{{key.id}}</td>
          <td>{{key.name}}</td>
          <td>{{key.lastName}}</td>
          <td>{{key.sexo}}</td>
          <td>{{key.cedula}}</td>
          <td ><button [disabled]="roles === 'user'" class="btn btn-danger" (click)="EditAction(key)">edit</button></td>
       
          
        </tr>
      </thead>
    </table>
    
    <app-accion [models]="ToListAccion" (update)="UpdateAction($event)"></app-accion>
  
    </div>

    
  
    </body>
