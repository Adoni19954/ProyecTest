<app-pag-menu></app-pag-menu>
<div class="container mx=mx-auto">

      <input class="form-control" type="text" [(ngModel)]="BuscarName" id="">

      <button class="btn btn-danger" (click)="BuscarForUsername()">buscar</button>
      <div class="overflow-x-auto">
      <table class="table table-bordered  sm:w-full md:w-full lg:w-full xl:w-full ">
        <thead>
          <tr>
            <th >Usuario</th>
            <th >correo</th>
            <th >Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of User">
            <td >{{key.username}}</td>
            <td >{{key.email}}</td>
            <td >
              <button  [disabled]="Role === 'user'" (click)="deleteUser(key)" class="btn"><img
                  src="https://cdn.icon-icons.com/icons2/1880/PNG/512/iconfinder-trash-4341321_120557.png"
                  alt=""></button>
              <button [disabled]="Role === 'user'" class="btn" (click)="ediUser(key)"><img
                  src="https://cdn.icon-icons.com/icons2/217/PNG/512/male-user-edit_25348.png" alt=""></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>













<div *ngIf="ToListAuths" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (submit)="updateUserForm()">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="ToListAuths.username" id="usuario"
            placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="ToListAuths.email" id="correo"
            placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="correo">Role:</label>
          <input type="text" name="role" class="form-control" [(ngModel)]="ToListAuths.role" id="correo"
            placeholder="Ingresa tu correo electrónico">
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

</div>

  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> <button type="button" class="btn-close"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"> ... </div>
      <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
