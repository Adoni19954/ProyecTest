<app-pag-menu></app-pag-menu>
<div class="container">
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="text" [(ngModel)]="BuscarName" id="">
    
      <button class="btn btn-danger" (click)="BuscarForUsername()">buscar</button>
      <table class="table table-bordered border border-2 border-light bdr rounded-3 ">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">correo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of User">
            <td>{{key.username}}</td>
            <td>{{key.email}}</td>
            <td>
              <button [disabled]="Role === 'user'" (click)="deleteUser(key)" class="btn"><img
                  src="https://cdn.icon-icons.com/icons2/1880/PNG/512/iconfinder-trash-4341321_120557.png"
                  alt=""></button>
              <button [disabled]="Role === 'user'" class="btn" (click)="ediUser(key)"><img
                  src="https://cdn.icon-icons.com/icons2/217/PNG/512/male-user-edit_25348.png" alt=""></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div  *ngIf="ToListAuths" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (submit)="updateUserForm()">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="ToListAuths.username" id="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="text" name="email" class="form-control"[(ngModel)]="ToListAuths.email" id="correo" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="correo">Role:</label>
          <input type="text" name="role" class="form-control" [(ngModel)]="ToListAuths.role" id="correo" placeholder="Ingresa tu correo electrónico">
        </div>

       
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
  </div>

</div>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" *ngIf="update_user == true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> <button type="button" class="btn-close"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"> ... </div>
      <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> </div>
    </div>
  </div>
</div>





<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
